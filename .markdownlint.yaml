---
# See an example configuration with all properties set to their default value
# https://github.com/DavidAnson/markdownlint/blob/main/schema/.markdownlint.yaml

# Line length https://github.com/DavidAnson/markdownlint/blob/v0.37.4/doc/md013.md
# Why false: auto-generated markdown pages contain extremely long lines
MD013: false

# Inline HTML https://github.com/DavidAnson/markdownlint/blob/v0.37.4/doc/md033.md
# Why false: terraform-docs uses inline HTML instead of pure markdown sometimes
MD033: false

# Spaces inside code span elements https://github.com/DavidAnson/markdownlint/blob/v0.37.4/doc/md038.md
# Why false: in certain contexts the rule requires to remove spaces outside the elements: just`like`this
MD038: false

# First line in a file should be a top-level heading https://github.com/DavidAnson/markdownlint/blob/v0.37.4/doc/md041.md
# Why false: we might have markdown snippets without top-level headings to include into documents with terraform-docs
MD041: false
